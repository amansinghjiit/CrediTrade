{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<div class="reset-form-container">
        <div class="logo-container">Forgot Password</div>

        <form class="form" method="post" action="{% url 'password_reset' %}">
            <div class="form-group">
                {% csrf_token %}
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" placeholder="Email" required>
            </div>
            <button class="form-submit-btn" type="submit">Reset Password</button>
        </form>

        <div class="link">
            <a id="back-to-login" href="#">Back to Login</a>
        </div>
</div>

{% endblock %}
